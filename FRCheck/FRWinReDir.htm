<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>(Win)프렌드 리스펙트 최신버전 리다이렉트</title>
  
<script src="https://grafor.github.io/GrF-Games/FRCheck/FRWinURL.txt"></script>
  
</head>
<body>
  
  
    <button>클릭시에 배경색을 취득</button>
  
     
 
     
 
  
    <div id="news">#news</div>
  
    <script type="text/javascript">
        // txt 파일 가져오기 (load)
        $(function() {
            // 읽어 올 문서의 파일명 , 확인용 함수 (완료 여부)
            $("#news").load("https://grafor.github.io/GrF-Games/FRCheck/FRWinURL.txt", function(txt, status) {
                if (status == "success") {
                    alert("로딩 성공");
                    alert(status);
                    alert(txt);
                } else if (status == "error") {
                    alert("로딩 실패");
                }
              <meta http-equiv='refresh' content='0;url=#news'>
            });
  
            // 배경색 변경
            $("button").click(function() {
                // getter
                // var color = $("p").css("background-color");
                // alert("color = " + color);
  
                // setter
                // $("p").css("background-color", "#ffff00");
                 
                // 여러개 바꾸기, json 방법
                $("p").css({
                    "background-color" : "gray",
                    "font-size" : "200%",
                    "border" : "solid 5px red"
                });
            });
        });
    </script>
  
</body>
</html>
